<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/index.css" />
    <script src="/js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Mario Broz</title>
  </head>
  <body>
    <div class="container">
      <div class="containerStart">
        <h1 class="titleStart">Game of Mario Web</h1>
        <img
          src="/assets/mario.gif"
          alt="obstaculo para mario"
          class="imgMarioStart"
        />
        <button class="start">Iniciar</button>
        <button class="btn">Tutorial</button>
      </div>
      <audio
        src="/assets/music/musicGamerOver.mp3"
        class="music-game-over"
      ></audio>
      <div class="containerGamer">
        <div class="countDown">
          <span id="hour">00</span>:<span id="minute">00</span>:<span
            id="second"
            >00</span
          >:<span id="millisecond">000</span>
        </div>
        <img
          src="/assets/clouds.png"
          alt="obstaculo para mario"
          class="clouds"
        />
        <img
          src="/assets/clouds.png"
          alt="obstaculo para mario"
          class="clouds-min-two"
        />
        <img src="/assets/mario.gif" alt="obstaculo para mario" class="mario" />
        <img
          src="/assets/koope.png"
          alt="obstaculo para mario"
          class="pipe-obstacle"
        />
      </div>
      <img src="/assets/floor.png" alt="obstaculo para mario" class="floor" />
    </div>
  </body>
</html>
